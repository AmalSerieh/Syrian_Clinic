<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.profile-card {
  width: 300px;
  border-radius: 24px;
  background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  text-align: center;
  padding: 2rem 1rem 1.5rem 1rem;
  position: relative;
}

.profile-img-bg {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 1rem auto;
  display: flex;
  align-items: center;
  justify-content: center;
}
.profile-img-bg::before {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #ff5400;
  z-index: 1;
}
.profile-img-bg::after {
  content: "";
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid #ff5400;
  top: -10px; left: -10px;
  z-index: 0;
  border-right: 6px solid transparent;
  border-bottom: 6px solid transparent;
  transform: rotate(-30deg);
}
.profile-img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  object-position: center;
  border-radius: 50%;
  position: relative;
  z-index: 2;
  border: 4px solid #fff;
  background: #fff;
}
.profile-title {
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: .25rem;
}
.profile-role {
  color: #888;
  font-size: 1rem;
  margin-bottom: 1.2rem;
}
.profile-btn {
  border-radius: 1.5rem;
  background: #111;
  color: #fff;
  padding: .5rem 2rem;
  font-weight: 500;
  border: none;
  transition: background 0.2s;
}
.profile-btn:hover {
  background: #333;
}
</style>

<div class="profile-card mx-auto mt-5">
  <div class="profile-img-bg">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
  </div>
  <div class="profile-title">Aliam Colter</div>
  <div class="profile-role">Physician</div>
  <button class="profile-btn">Views Details</button>
</div>
